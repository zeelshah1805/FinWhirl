<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
    </header>
    <main>
        <h2>Add Income</h2>
        <form id="incomeForm">
            <input type="number" id="incomeAmount" placeholder="Amount" required>
            <input type="text" id="incomeDescription" placeholder="Description" required>
            <button type="submit">Add Income</button>
        </form>
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <input type="text" id="expenseDescription" placeholder="Description" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="incomeList"></div>
        <div id="expenseList"></div>
    </main>
    <footer>
        <p>&copy; 2025 Finance Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
