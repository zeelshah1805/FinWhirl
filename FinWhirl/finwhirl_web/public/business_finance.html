<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Business Finance Tracker</h1>
    </header>
    <main>
        <h2>Add Income</h2>
        <form id="businessIncomeForm">
            <input type="number" id="businessIncomeAmount" placeholder="Amount" required>
            <input type="text" id="businessIncomeDescription" placeholder="Description" required>
            <button type="submit">Add Income</button>
        </form>
        <h2>Add Expense</h2>
        <form id="businessExpenseForm">
            <input type="number" id="businessExpenseAmount" placeholder="Amount" required>
            <input type="text" id="businessExpenseDescription" placeholder="Description" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="businessIncomeList"></div>
        <div id="businessExpenseList"></div>
    </main>
    <footer>
        <p>&copy; 2025 Finance Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
